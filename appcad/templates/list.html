<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista dos Usuarios</title>
</head>
<body>
    <h1>Lista dos Usuarios Cadastrados</h1>
<table>
    <tr>
        <th>Nome</th>
        <th>Idade</th>
    </tr>

    {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.idade }}</td>
            <td>
                <button><a href="{% url 'usuarios:atualizar' usuario.id %}">Atualizar</a></button>
                <button><a href="{% url 'usuarios:deletar' usuario.id %}">Deletar</a></button>
            </td>

        </tr>
    {% endfor %}
    <button><a href="{% url 'usuarios:criar' %}">Voltar</a></button>
</table>
</body>
</html>
